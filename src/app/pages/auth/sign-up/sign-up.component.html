<div class="main-wrapper min-vh-100">
    <div class="login-wrapper p-2 d-flex gap-2 h-100">
        <div class="left-side w-50">
            <figure class="h-100 m-0">
                <img src="assets/img/left-banner.png" alt="" class="img-fluid h-100 rounded-5 w-100 object-fit-cover">
            </figure>
        </div>
        <div class="right-side w-50">
            <div class="container-fluid py-3">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mb-2">JK Library</h3>
                    </div>
                    <div class="col-12">
                      <div class="form-box mx-auto">
                        <h1 class="h4 mb-2">Welcome!</h1>
                        <p class="small mb-4">Enter detail to sign up into your account.</p>
                        <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()" class="mb-4">
                          <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                          <ngb-alert type="success" *ngIf="success" [dismissible]="false">{{ success }}</ngb-alert>
                          <div class="row g-3">
                            <div class="col-md-6">
                              <div class="input-group">
                                <label class="d-block w-100 mb-1 small">First Name<span class="required">*</span></label>
                                <input type="text" name="firstName" formControlName="firstName"
                                       [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" class="form-control form-control-sm common-input"
                                       placeholder="First Name">
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                  <div *ngIf="f.firstName.errors.required">First name is required </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="input-group">
                                <label class="d-block w-100 mb-1 small">Last Name<span class="required">*</span></label>
                                <input type="text" name="lastName" formControlName="lastName"
                                       [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" class="form-control form-control-sm common-input"
                                       placeholder="Last Name">
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                  <div *ngIf="f.lastName.errors.required">Last name is required </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="input-group">
                                <label class="d-block w-100 mb-1 small">Email<span class="required">*</span></label>
                                <input type="email" name="email" formControlName="email"
                                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control form-control-sm common-input"
                                       placeholder="Email">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Please enter valid email</div>
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="input-group">
                                <label class="d-block w-100 mb-1 small">Contact<span class="required">*</span></label>
                                <input type="text" name="contact" formControlName="contact"
                                       [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" class="form-control form-control-sm common-input"
                                       placeholder="Contact">
                                <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                                  <div *ngIf="f.contact.errors.required">Contact is required </div>
                                  <div *ngIf="f.contact.errors.pattern">Please enter valid contact number</div>
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="input-group">
                                <label class="d-block w-100 mb-1 small" for="">Profile Picture</label>
                                <input type="file" class="form-control form-control-sm common-input" placeholder="Enter Contact Number">
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="input-group">
                                <button class="theme-btn w-100 btn-sm" type="submit">Sign Up</button>
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="action-box d-flex justify-content-center p-2 rounded">
                                <figure class="d-flex align-items-center m-0">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-twitter-x me-2" viewBox="0 0 16 16">
                                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                                  </svg>
                                  <span class="small">Twitter</span>
                                </figure>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="action-box d-flex justify-content-center p-2 rounded">
                                <figure class="d-flex align-items-center m-0">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-instagram me-2" viewBox="0 0 16 16">
                                    <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334" />
                                  </svg>
                                  <span class="small">Instagram</span>
                                </figure>
                              </div>
                            </div>
                          </div>

                        </form>

                        
                      </div>
                    </div>
                    <div class="col-12">
                        <p class="text-center small mb-0">Already have an account? <a href="/login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
